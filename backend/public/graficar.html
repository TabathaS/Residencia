    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Gráfico de Señal de Electrocardiograma (ECG)</h1>
        <canvas id="graficoECG" width="800" height="400"></canvas>
    </div>

    <!-- Script para generar el gráfico -->
    <script>
        // Datos simulados para una señal de ECG (pueden ser reemplazados con datos reales)
        const etiquetasTiempo = Array.from({ length: 1000 }, (_, i) => i); // Tiempo simulado
        const datosECG = Array.from({ length: 1000 }, () => Math.sin(Math.random() * 2 * Math.PI) * Math.random()); // Señal aleatoria

        // Configuración de los datos del gráfico
        const datos = {
            labels: etiquetasTiempo,
            datasets: [{
                label: 'Señal de ECG',
                data: datosECG,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                tension: 0.1
            }]
        };

        // Configuración del gráfico
        const configuracion = {
            type: 'line',
            data: datos,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tiempo'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amplitud'
                        }
                    }
                }
            }
        };

        // Crear el gráfico
        const ctx = document.getElementById('graficoECG').getContext('2d');
        const graficoECG = new Chart(ctx, configuracion);
    </script>
