<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100"  style="background-color: #2c666e;" >
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <form action="/login" method="post"> <!-- Añadiendo la etiqueta form aquí -->
            <div class="d-flex justify-content-center">
                <img src="./assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
            </div>
            <div class="text-center fs-1 fw-bold" style="color: #0a090c;">Login</div>
            <div class="input-group mt-4">
                <div class="input-group-text" style="background-color: #2c666e;">
                    <img src="./assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" id="correo" name="correo" placeholder="Username" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text" style="background-color: #2c666e;">
                    <img src="./assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" id="contraseña" name="contraseña"
                    placeholder="Password" />
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" />
                    <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
                </div>
                <div class="pt-1">
                    <a href="#" class="fw-semibold fst-italic"
                        style="font-size: 0.9rem" style= "color: #e92e2e;">Forgot your password?</a>
                </div>
            </div>
            <button type="submit" class="btn text-white w-100 mt-4 fw-semibold shadow-sm"style="background-color: #2c666e;" style="border: #2c666e;">Login</button>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Don't have an account?</div>
                <a href="#" class="text-decoration-none text-info fw-semibold">Register</a>
            </div>
            <div class="p-3">
                <div class="border-bottom text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">or</span>
                </div>
            </div>
            <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                <img src="/assets/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
                <div class="fw-semibold text-secondary">Continue with Google</div>
            </div>
        </form> <!-- Cerrando la etiqueta form aquí -->
    </div>
    <!-- Scripts necesarios para algunos componentes de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap@4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
