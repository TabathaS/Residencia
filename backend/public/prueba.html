<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark" style="background-color: #367bad;">
        <a class="navbar-brand" href="index.html">Mi Sitio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="formulario.html">Formulario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="subir_archivo.html">Subir Archivo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="archivos.html">Archivos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Registro de Usuarios</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registro-form').submit(function (e) {
                e.preventDefault(); // Evitar el envío por defecto del formulario

                $.ajax({
                    type: "POST",
                    url: "/enviar-datos", // Asegúrate de que esta URL coincida con la ruta del servidor
                    data: {
                        nombre: $('#nombre').val(),
                        correo: $('#correo').val(),
                        contraseña: $('#contraseña').val(),
                    },
                    success: function (response) {
                        alert('Datos enviados con éxito');
                        // Opcional: Limpia el formulario después de enviar los datos
                        $('#registro-form').trigger("reset");
                    },
                    error: function () {
                        alert('Error al enviar los datos');
                    }
                });
            });
        });
    </script>

</body>

</html>
