    <div class="container mt-5">
        <h2 class="mb-4">Usuarios Registrados</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Contraseña</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- Los datos de los usuarios se insertarán aquí -->
            </tbody>
        </table>
    </div>


    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        // Solicitar los datos al servidor y añadirlos a la tabla
        fetch('/consultar')
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById('tablaUsuarios');
                data.forEach(usuario => {
                    const fila = tabla.insertRow();
                    const celdaNombre = fila.insertCell();
                    const celdaCorreo = fila.insertCell();
                    const celdaContraseña = fila.insertCell();
                    celdaNombre.textContent = usuario.nombre;
                    celdaCorreo.textContent = usuario.correo;
                    celdaContraseña.textContent = usuario.contraseña;
                });
            })
            .catch(error => console.error('Error al cargar los usuarios:', error));
    </script>
